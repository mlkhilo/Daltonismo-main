<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daltonismo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Daltonismo De Futebol</h1>
    </header>

    <main>
        <div class="filter-section">
            <label for="color-filter">Filtro de Daltonismo:</label>
            <select id="color-filter">
                <option value="default">Cores padrão</option>
                <option value="achromatomaly">Acromatopsia</option>
                <option value="deuteranomaly">Deuteranomalia</option>
                <option value="tritanomaly">Tritanomalia</option>
            </select>
        </div>

        <div class="font-controls">
            <button onclick="changeFontSize(-2)">Diminuir Fonte</button>
            <button onclick="changeFontSize(2)">Aumentar Fonte</button>
        </div>

        <div class="image-container">
            <div class="image-item">
                <img src="https://i.scdn.co/image/ab6761610000e5eb53314b0b73aff313933e8f5d" alt="Barcelona" class="filter-image" width="400">
                <p>Barcelona</p>
            </div>
            <div class="image-item">
                <img src="https://swissotelnankaiosaka.com/wp-content/uploads/sites/168/2024/10/thumbnail_tablecheck.png" alt="Cerezo Osaka" class="filter-image" width="500">
                <p>Cerezo Osaka</p>
            </div>
            <div class="image-item">
                <img src="https://image.discovery.indazn.com/ca/v2/ca/image?id=0517dec6-83b1-4b8d-a34d-a9b29532b7fa&quality=70" alt="Al Nassr" class="filter-image" width="500">
                <p>Al Nassr</p>
            </div>
        </div>

        <p>Referências: <a href="https://www.sofascore.com/pt/">Sofascore</a></p>
    </main>

    <footer>
        Desenvolvido por Higor Batista
    </footer>

    <script src="script.js"></script>
</body>
</html>
